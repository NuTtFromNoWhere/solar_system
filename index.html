<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Three.js SolarSystem_game</title>
  </head>
  <body>
    <div class="progress-bar-container">
      <label id="progress-bar-label" for="progress-bar">Loading...</label>
      <div id="progress-bar" class="spin"></div>
    </div>
    <button id="start">Play!</button>
    <div id="lockshit"></div>

    <div id="Mercury" class="popup">
      <img id="mercury" src="./public/1.svg" alt="Mercury">
    </div>
    <div id="Venus" class="Venus">
      <img id="mercury" src="./public/2.svg">
    </div>
    <div id="Earth">
      <img id="mercury" src="./public/3.svg">
    </div>
    <div id="Mars">
      <img id="mercury" src="./public/4.svg">
    </div>
    <div id="Jupiter">
      <img id="mercury" src="./public/5.svg">
    </div>
    <div id="Saturn">
      <img id="mercury" src="./public/6.svg">
    </div>
    <div id="Uranus">
      <img id="mercury" src="./public/7.svg">
    </div>
    <div id="Neptune">
      <img id="mercury" src="./public/8.svg">
    </div>
    <div id="moon"></div>
    <div id="Pluto"></div>
    <div id="Sun"></div>

    
    <button id="myButton">Pause</button>
    <button id="HomeButton">Home</button>
    <button id="VenusAsmostfear">Remove</button>
    <button id="NavigateButton">Navigate</button>
    <div class = "NavigateButton">
      <button id="plutoNavigateButton"></button>
      <button id="mecuryNavigateButton"></button>
      <button id="venusNavigateButton"></button>
      <button id="earthNavigateButton"></button>
      <button id="marsNavigateButton"></button>
      <button id="jupiterNavigateButton"></button>
      <button id="saturnNavigateButton"></button>
      <button id="uranusNavigateButton"></button>
      <button id="neptuneNavigateButton"></button>
    </div>
    <button id="moonNavigateButton">GoToMoon</button>

   <script type="module" src="/main.js"></script>
   <!-- <iframe src="./silence.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
   <audio id="player" autoplay loop>
     <source src="./Interstellar.mp3" type="audio/mp3">
   </audio> -->
    
  </body>
  
</html>
